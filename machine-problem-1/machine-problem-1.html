<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Problem 1</title>
</head>

<body>
    <script>
        function partsSums(ls) {
            // Calculate the total sum of the array first
            let totalSum = ls.reduce((sum, num) => sum + num, 0);

            // Initialize the result array with the total sum as first element
            const result = [totalSum];

            // Iterate through the array, subtracting each element to get subsequent sums
            for (let i = 0; i < ls.length; i++) {
                totalSum -= ls[i];
                result.push(totalSum);
            }

            return result;
        }

        // Test cases
        console.log(partsSums([0, 1, 3, 6, 10]));
        // Output: [20, 20, 19, 16, 10, 0]

        console.log(partsSums([1, 2, 3, 4, 5, 6]));
        // Output: [21, 20, 18, 15, 11, 6, 0]

        console.log(partsSums([744125, 935, 407, 454, 430, 90, 144, 6710213, 889, 810, 2579358]));
        // Output: [10037855, 9293730, 9292795, 9292388, 9291934, 9291504, 9291414, 9291270, 2581057, 2580168, 2579358, 0]
    </script>
</body>

</html>
